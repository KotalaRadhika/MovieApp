<app-navbar></app-navbar>
<div class="container login-bg">
    <div class="container">
      <div class="row">
          <div class="col"></div>
          <div class="col">
              <div class="card">
                  <div class="card-header">
                      <h3 class="center" style="text-align: center;">LOGIN</h3>
                  </div>
                  <div class="card-body">
                        
                    <form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()">
                        <mat-form-field class="example-full-width">
                        <mat-label>UserName</mat-label>
                        <input matInput placeholder="UserName" value="" [(ngModel)]="userRequest.username" name="username"  #username="ngModel" required minlength="3">
                
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                            <div *ngIf="username.errors?.['required']">User Name Is Required Field !!!</div>
                            <div *ngIf="username.errors?.['minlength']">User Name must be at least 3 characters long.</div>
                        </div>
                        
                
                
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width">
                        <mat-label>Enter Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="userRequest.password" name="password" #password="ngModel" required minlength="4">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors?.['required']">User Password Is Required Field !!!</div>
                            <div *ngIf="password.errors?.['minlength']">User Password must be at least 5 characters long.</div>
                        </div>
                
                        </mat-form-field>
                
                        <button class="btn btn-primary">Login!!</button>
                        <button class="btn btn-primary" routerLink="/register">New User? Register!!</button>

                    </form>
                  </div>
              </div>
          </div>
          <div class="col"></div>
      </div>
    </div>
    </div>
<app-footer></app-footer>
