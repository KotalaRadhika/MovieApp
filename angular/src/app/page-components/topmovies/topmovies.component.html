  <div class="notecardcontainer">
    <mat-card class="wishlist-card" *ngFor="let movie of content">
      <mat-card-header>
        <mat-card-title ><h2 style="text-align: center;">{{movie.title}}</h2></mat-card-title>
      </mat-card-header>
      
      <img mat-card-image [src]="movie.image" alt="" height="300vh">
      <mat-card-content>
        <p><b>Rank : {{movie.rank}}</b></p>
        <p><b>Description:</b> {{movie.description}}</p>
        <p><b>Genre:</b> {{movie.genre}}</p>
        <p><b>Year:</b> {{movie.year}} &nbsp;&nbsp;&nbsp;&nbsp;<b>Rating:</b> {{movie.rating}}<span class="fa fa-star"></span><span class="fa fa-star"></span><i
          class="fa fa-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i></p>
        <div class="center-button">
         
          <button class="overlap"  mat-button class="delete-button" (click)="addToWishlist(movie)">Add to
            Watchlist</button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>

  <app-footer></app-footer>
